<html manifest="">

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <title>AngularJS Form Builder</title>
    <meta name="description" content="">
   
    <script type="text/javascript" src="cordova.js"></script>
    <script type="text/javascript" src="http://maps.googleapis.com/maps/api/js?sensor=true"></script>

    <script type="text/javascript">
      function initialize() {
        var mapOptions = {
          center: new google.maps.LatLng(-34.397, 150.644),
          zoom: 8
        };
        var map = new google.maps.Map(document.getElementById("map-canvas"),
            mapOptions);
      }
      google.maps.event.addDomListener(window, 'load', initialize);
    </script>
    <!-- Place favicon.ico and apple-touch-icon.png in the root directory -->


    <style>
    .ng-cloak { display: none; }

    ul {margin-bottom:10px;list-style-type: none;}

    .active{font-size:20px;}

     #gmap-container, #map-canvas{
        
        width: 400px;
        height: 400px;      
    }
    #gmap-container{
        position:relative;
    }

    .arrow {
        position:absolute;
        left:70px;
        top:200px;
        z-index:1000;
        display: block;
        background-image: url("assets/compass.png");
        background-size: 100%;

        width: 100px;
        height: 105px;

    }
    </style>


</head>
<body ng-app="angularjsFormBuilderApp">
    <div id="map-canvas"></div>
    <a ui-sref="formsList"> Forms Demo</a>
    <a ui-sref="mapgeo"> Maps Demo</a>
    <section ui-view></section>
    <section ng-view></section>
